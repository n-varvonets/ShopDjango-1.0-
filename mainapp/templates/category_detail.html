{% extends 'base.html' %}

{% block content %}
<nav aria-label="breadcrumb" class="mt-3">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{% url 'base' %}">Home</a></li>
        <li class="breadcrumb-item active" aria-current="page">{{ category.name }}</li>
    </ol>
</nav>

<div class="row">
    {% for product in category_products %}
    <div class="col-lg-4 col-md-6 mb-4">
        <div class="card h-100 text-center">
            <a href="{{ product.get_absolute_url }}"><img class="img-fluid p-3" src="{{ product.image.url }}"
                                                          alt=""></a>
            <div class="card-body">
                <h4 class="card-title">
                    <a href="{{ product.get_absolute_url }}">{{ product.tittle }}</a>
                </h4>
                <h5>{{ product.price }} $ </h5>

                <a href="{% url 'add_to_cart' ct_model=product.get_model_name slug=product.slug %}">
                        <button class="btn btn-success">Add to cart</button></a>
                    </div>
                 <div class="card-footer">
                <small class="text-muted">&#9733; &#9733; &#9733; &#9733; &#9734;</small>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock content %}
